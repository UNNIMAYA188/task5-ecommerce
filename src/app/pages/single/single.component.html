<h1>{{data.title}}</h1>
<div class="row">
    <div class="col">
        <img src="{{data.image}}" alt="product image" style="height: 500px;width: 500px;">
    </div>
    <div class="col">
        <br> <br>
        <p>{{data.description}}</p> <br>
        <h3>Price ${{data.price}}</h3> <br>
        <p class="rating">Rating : {{data.rating.rate}} ({{data.rating.count}})</p>
    </div>
</div>
